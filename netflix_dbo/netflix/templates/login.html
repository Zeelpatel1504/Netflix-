

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: "Arial", sans-serif;
            background-image: url("https://ik.imagekit.io/euo36lugk/Netflix/Netflix-Background_bZpOhTfQL.jpg?updatedAt=1711915551196");
            background-size: cover;
            background-position: center;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            background-repeat: no-repeat;
        }

        .login-container {
            width: 100%;
            max-width: 320px;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.85);
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
            animation: fadeIn 0.5s ease-out forwards;
            backdrop-filter: blur(5px);
        }

        h2 {
            text-align: center;
            color: #e50914;
            margin-bottom: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 12px;
            margin-bottom: 16px;
            border-radius: 4px;
            border: 1px solid #333;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        button {
            background-color: #e50914;
            color: #fff;
            border: none;
            padding: 12px;
            cursor: pointer;
            transition: transform 0.2s ease;
            border-radius: 4px;
            font-size: 16px;
        }

        button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>User Login</h2>
        <form method="post">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Password">
            <button type="submit">Login</button>
        </form> 
    </div>
</body>
</html>
