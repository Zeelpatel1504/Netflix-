

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create Profile</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        background-color: #141414; /* Netflix's dark background */
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      form {
        background-color: #181818; /* Slightly lighter background for the form */
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        width: 100%;
        max-width: 450px; /* Increase max width for better layout */
        margin: 20px;
      }

      h2 {
        color: #e50914; /* Netflix red */
        margin-bottom: 30px; /* More space below the heading */
      }

      p {
        margin-bottom: 20px; /* Spacing after each input/label group */
      }

      label {
        display: block; /* No more float for cleaner structure */
        text-align: left;
        color: #999;
      }

      input[type="text"],
      input[type="email"],
      select,
      input[type="checkbox"] {
        width: calc(100% - 20px); /* Subtract padding from width */
        padding: 10px;
        margin-top: 5px;
        border-radius: 4px;
        border: 1px solid #333; /* Slight border for definition */
        background-color: #333;
        color: white;
        box-sizing: border-box; /* Include padding and border */
      }

      .checkbox-group {
    display: grid;
    grid-template-columns: repeat(2, minmax(120px, 1fr)); /* Creates a responsive number of columns */
    gap: 10px; /* Space between checkboxes */
    padding: 0;
    margin-top: 10px; /* Space above the checkboxes */
}

.checkbox-group label {
    display: flex;
    align-items: center;
    justify-content: flex-start; /* Aligns content to the left */
}

.checkbox-group input[type="checkbox"] {
    margin-right: 5px; /* Space between checkbox and label */
    width: 16px; /* Fixed width for checkboxes */
    height: 16px; /* Fixed height for checkboxes */
}

/* If there are any automatically generated numbers, this will hide them */
.checkbox-group label > span:first-child {
    display: none;
}

/* Ensure that the label text does not wrap or overflow */
.checkbox-group label span:last-child {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

      button {
        width: 100%;
        padding: 15px;
        margin-top: 30px; /* More space above the button */
        background-color: #e50914; /* Netflix red */
        border: none;
        border-radius: 4px;
        color: white;
        font-size: 18px; /* Slightly larger font for the button */
        cursor: pointer;
        transition: background-color 0.2s;
      }

      button:hover {
        background-color: #f40612;
      }

      ::placeholder {
        color: #bbb;
      }

      @media (max-width: 480px) {
        form {
          padding: 20px; /* Less padding on smaller screens */
        }
      }
    </style>
  </head>
  <body>
    <form method="post">
      {% csrf_token %}
      <h2>Create Profile</h2>
      <div class="form-group">{{ form.PName.label_tag }} {{ form.PName }}</div>
      <div class="form-group">
        {{ form.language.label_tag }} {{ form.language }}
      </div>
      <div class="checkbox-group">
        {{ form.genres.label_tag }} {% for checkbox in form.genres %}
        <label> {{ checkbox.tag }} {{ checkbox.choice_label }} </label>
        {% endfor %}
      </div>
      <button type="submit">Create Profile</button>
    </form>
  </body>
</html>
