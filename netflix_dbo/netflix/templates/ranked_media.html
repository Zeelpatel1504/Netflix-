<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranked Media by Genre</title>
    <!-- Bootstrap CSS for responsive and styled components -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #141414; /* Dark background for a Netflix-like feel */
            color: #ffffff; /* White text for high contrast */
        }

        .container {
            margin-top: 50px; /* Provides breathing space from the top of the viewport */
        }

        h1 {
            color: #E50914; /* Netflix red for the main heading, aligning with brand colors */
        }

        .table {
            background-color: #181818; /* Dark background for table */
            border: 1px solid #333;
        }

        .table th, .table td {
            border: 1px solid #333; /* Subtle borders for cells */
            padding: 8px; /* Adequate padding for content readability */
            color: #E6E6E6;
        }

        .table thead th {
            background-color: #E50914; /* Header cells in Netflix red */
            color: #ffffff; /* Text color for readability */
        }

        .table tbody tr:nth-child(odd) {
            background-color: #282828; /* Zebra striping for rows */
            color: #E6E6E6;
        }

        .table tbody tr:hover {
            background-color: #424242; /* Dark grey background on row hover for interactive feel */
        }
        .container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    margin-bottom: 20px; /* Adjust margin as needed */
    margin-top: 10px; /* Adjust margin as needed */

}

h2 {
    color: #E50914;
    margin-right: auto; /* Pushes the h2 to the left */
}

.container button {
    margin-top: 20px;
    background-color: red;
    color: #fff;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.container button:hover {
    background-color: #f57c00;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Top Ranked Media by Genre</h1>
            <a href="{% url 'statistics_dashboard' profile_id=profile_id %}"><button>Back</button></a>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Genre Name</th>
                    <th>Media Name</th>
                    <th>Rating</th>
                    <th>Rank</th>
                </tr>
            </thead>
            <tbody>
                {% for media in media %}
                <tr>
                    <td>{{ media.genre_name }}</td>
                    <td>{{ media.MName }}</td>
                    <td>{{ media.Rating }}</td>
                    <td>{{ media.rank }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4">No media found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
